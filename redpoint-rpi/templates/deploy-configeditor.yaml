apiVersion: v1
kind: Service
metadata:
  name: rpi-configeditor
  namespace: {{ .Values.global.namespace }}
  labels:
    app: rpi-configeditor
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: rpi-configeditor

---
{{- if eq .Values.global.cloud "demo" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpi-configeditor
  namespace: {{ .Values.global.namespace }}
  labels:
    app: rpi-configeditor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rpi-configeditor
  template:
    metadata:
      labels:
        app: rpi-configeditor
    spec:
      imagePullSecrets:
        - name: redpoint-rpi
      serviceAccountName: sa-redpoint-rpi
      containers:
      - name: config-editor
        image: rg1acrpub.azurecr.io/docker/redpointinteraction/prod/redpoint-interaction-configuration-editor:{{ .Values.global.image_tag }}
        imagePullPolicy: Always
        env:
        - name: OperationalDatabase__DatabaseType
          value: "SQLServer"
        - name: OperationalDatabase__PulseDatabaseName
          value: "Pulse"
        - name: OperationalDatabase__LoggingDatabaseName
          value: "PulseLogging"
        - name: OperationalDatabase__ConnectionSettings__Server
          value: "rpiopsmssqlserver"
        - name: OperationalDatabase__ConnectionSettings__IsUsingCredentials
          value: "true"
        - name: OperationalDatabase__ConnectionSettings__Username
          value: "sa"
        - name: OperationalDatabase__ConnectionSettings__Password
          value: ".RedPoint2024"
        - name: OperationalDatabase__ConnectionSettings__DatabaseSchema
          value: "dbo"
        - name: OperationalDatabase__ConnectionSettings__SQLServerSettings__Encrypt
          value: "true"
        - name: OperationalDatabase__ConnectionSettings__SQLServerSettings__TrustServerCertificate
          value: "true"
        ports:
        - containerPort: 8080
          name: web-port
          protocol: TCP
{{- end }}


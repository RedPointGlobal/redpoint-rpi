        - name: OperationalDatabase__DatabaseType
          value: "PostgreSQL"
        {{- end }}
        - name: OperationalDatabase__PulseDatabaseName
          value: {{ .Values.databases.operationsDatabaseName | quote }}
        - name: OperationalDatabase__LoggingDatabaseName
          value: {{ .Values.databases.loggingDatabaseName | quote }}
        - name: OperationalDatabase__ConnectionSettings__Server
          value: {{ .Values.databases.serverhost | quote }}

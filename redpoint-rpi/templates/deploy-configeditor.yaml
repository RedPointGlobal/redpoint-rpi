          value: {{ .Values.databases.username | quote }}
        - name: OperationalDatabase__ConnectionSettings__Password
          value: {{ .Values.databases.password | quote }}
        - name: OperationalDatabase__ConnectionSettings__DatabaseSchema
          value: "dbo"
        - name: OperationalDatabase__ConnectionSettings__SQLServerSettings__Encrypt
          value: "true"
        - name: OperationalDatabase__ConnectionSettings__SQLServerSettings__TrustServerCertificate
          value: "true"
        ports:
        - containerPort: 8080
          name: web-port
          protocol: TCP
      {{- with .Values.global.nodeSelector | default .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations | default .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}


apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-rpi-integrationapi
  namespace: {{ .Values.global.namespace }}
data:
  appsettings.overrides.json: |
    {
      "Authentication": {
        "EnableRPIAuthentication": {{ .Values.appsettings.interactionapi.EnableRPIAuthentication }},
        "RPIAuthentication": {
          "AuthorizationHost": "https://{{ .Values.ingress.hosts.integration }}",
          "EnableTransportSecurityRequirement": false,
          "TokenSigningCredentials": {
            "UseTemporaryCredentials": {{ .Values.appsettings.interactionapi.RPIAuthentication.UseTemporaryCredentials }},
            "UseCertificateThumbprint": {{ .Values.appsettings.interactionapi.RPIAuthentication.UseCertificateThumbprint }},
            "UseCertificateFilePath": "false",
            "CertificateThumprint": {{ .Values.appsettings.interactionapi.RPIAuthentication.CertificateThumprint | quote }},
            "CertificateFilePath": {{ .Values.appsettings.interactionapi.RPIAuthentication.CertificateFilePath | quote }},
            "CertificateFilePassword": {{ .Values.appsettings.interactionapi.RPIAuthentication.CertificateFilePassword | quote }}
          }
        },
        "OpenIdProviders": [
          {
            "Name": {{ .Values.appsettings.executionservice.OpenIdProviders.Name | quote }},
            "AuthorizationHost": {{ .Values.appsettings.executionservice.OpenIdProviders.AuthorizationHost | quote }},
            "ClientID": {{ .Values.appsettings.executionservice.OpenIdProviders.ClientID | quote }},
            "Audience": {{ .Values.appsettings.executionservice.OpenIdProviders.Audience | quote }},
            "RedirectURL": {{ .Values.appsettings.executionservice.OpenIdProviders.RedirectURL | quote }},
            "EnableRefreshTokens": {{ .Values.appsettings.executionservice.OpenIdProviders.EnableRefreshTokens }},
            "CustomScopes": {{ .Values.appsettings.executionservice.OpenIdProviders.CustomScopes }},
            "LogoutIdTokenParameter": {{ .Values.appsettings.executionservice.OpenIdProviders.LogoutIdTokenParameter | quote }},
            "ValidateIssuer": {{ .Values.appsettings.executionservice.OpenIdProviders.ValidateIssuer }},
            "ValidateAudience": {{ .Values.appsettings.executionservice.OpenIdProviders.ValidateAudience }}
          }
        ]
      },
      "EnableSwagger": {{ .Values.appsettings.interactionapi.EnableSwagger }}
    }



---
{{- if .Values.queuereader.realtimeConfiguration.isDistributed }}
{{- if eq .Values.queuereader.realtimeConfiguration.distributedCache.provider "redis" }}
{{- if eq .Values.queuereader.realtimeConfiguration.distributedCache.type "internal" }}
{{- if .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rpi-queuereader-cache
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: rpi-queuereader-cache
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: rpi
    app.kubernetes.io/version: {{ .Values.global.deployment.images.tag | quote }}
spec:
  maxUnavailable: {{ .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.podDisruptionBudget.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: rpi-queuereader-cache
{{- end }}
{{- end }}
{{- end }}
{{- end }}

---
{{- if .Values.queuereader.realtimeConfiguration.isDistributed }}
{{- if eq .Values.queuereader.realtimeConfiguration.distributedCache.provider "redis" }}
{{- if eq .Values.queuereader.realtimeConfiguration.distributedCache.type "internal" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: rpi-queuereader-cache-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: rpi-queuereader-cache
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: rpi
    app.kubernetes.io/version: {{ .Values.global.deployment.images.tag | quote }}
data:
  redis.conf: |
    # Memory (pod limit = 3048Mi ≈ 3.0Gi)
    maxmemory 2300mb
    maxmemory-policy allkeys-lfu
    maxmemory-samples 10

    appendonly yes
    appendfsync everysec
    aof-use-rdb-preamble yes
    aof-rewrite-incremental-fsync yes
    # disable RDB snapshots for a pure cache
    save ""                           

    # Safety / Ops
    stop-writes-on-bgsave-error no
    supervised no                    

    # Networking / timeouts
    bind 0.0.0.0
    port 6379
    {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "kubernetes" }}
    protected-mode yes
    {{- end }}
    timeout 300
    tcp-keepalive 60
    tcp-backlog 511

    maxclients 2000

---
apiVersion: v1
kind: Service
metadata:
  name: rpi-queuereader-cache
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: rpi-queuereader-cache
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: rpi
    app.kubernetes.io/version: {{ .Values.global.deployment.images.tag | quote }}
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: rpi-queuereader-cache
  ports:
    - name: redis
      port: 6379
      targetPort: 6379

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rpi-queuereader-cache
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: rpi-queuereader-cache
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: rpi
    app.kubernetes.io/version: {{ .Values.global.deployment.images.tag | quote }}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rpi-queuereader-cache
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: rpi-queuereader-cache
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: rpi
    app.kubernetes.io/version: {{ .Values.global.deployment.images.tag | quote }}
spec:
  serviceName: rpi-queuereader-cache
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rpi-queuereader-cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rpi-queuereader-cache
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/part-of: rpi
        app.kubernetes.io/version: {{ .Values.global.deployment.images.tag | quote }}
    spec:
      {{- if .Values.global.deployment.images.imagePullSecret.enabled }}
      imagePullSecrets:
        - name: {{ .Values.global.deployment.images.imagePullSecret.name }}
      {{- end }}
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values: ["rpi-queuereader"]
                topologyKey: "kubernetes.io/hostname"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: rpi-queuereader-cache
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: rpi-queuereader-cache
      {{- if .Values.nodeSelector.enabled }}
      nodeSelector:
        {{ .Values.nodeSelector.key }}: {{ .Values.nodeSelector.value }}
      {{- end }}
      {{- if .Values.tolerations.enabled }}
      tolerations:
        - effect: NoSchedule
          key: {{ .Values.nodeSelector.key }}
          operator: Equal
          value: {{ .Values.nodeSelector.value }}
      {{- end }}
      terminationGracePeriodSeconds: 120
      containers:
        - name: rpi-queuereader-cache
          image: {{ .Values.global.deployment.images.rediscache }}:{{ .Values.global.deployment.images.tag }}
          imagePullPolicy: {{ .Values.global.deployment.images.imagePullPolicy }}
          ports:
            - containerPort: 6379
              name: redis
          {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "kubernetes" }}
          command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "$(REDIS_PASSWORD)"]
          {{- end }}
          {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "keyvault" }}
          command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
          {{- end }}
          {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "awssecretsmanager" }}
          command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
          {{- end }}
          env:
          {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "kubernetes" }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.cloudIdentity.secretsManagement.secretName | quote }}
                key: QueueService_RedisCache_Password
          {{- end }}
          volumeMounts:
            {{- if .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.volumeClaimTemplates.enabled }}
            - name: rpi-queuereader-cache-data
              mountPath: /data
            {{- end }}
            {{- if not .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.volumeClaimTemplates.enabled }}
            - name: rpi-queuereader-cache-data
              mountPath: /data
            {{- end }}
            - name: rpi-queuereader-cache-config
              mountPath: /usr/local/etc/redis
          {{- if .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.enabled }}
          resources:
            {{- if .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.limits }}
            limits:
              {{- if .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.limits.cpu }}
              cpu: {{ .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.limits.cpu | quote }}
              {{- end }}
              {{- if .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.limits.memory }}
              memory: {{ .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.limits.memory }}
              {{- end }}
            {{- end }}
            {{- if .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.requests }}
            requests:
              {{- if .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.requests.cpu | quote }}
              cpu: {{ .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.requests.cpu }}
              {{- end }}
              {{- if .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.requests.memory }}
              memory: {{ .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.resources.requests.memory }}
              {{- end }}
            {{- end }}
          {{- end }}
          readinessProbe:
            exec:
              {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "kubernetes" }}
              command: ["sh", "-c", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"]
              {{- end }}
              {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "keyvault" }}
              command: ["sh", "-c", "redis-cli ping | grep PONG"]
              {{- end }}
              {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "awssecretsmanager" }}
              command: ["sh", "-c", "redis-cli ping | grep PONG"]
              {{- end }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            exec:
              {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "kubernetes" }}
              command: ["sh", "-c", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"]
              {{- end }}
              {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "keyvault" }}
              command: ["sh", "-c", "redis-cli ping | grep PONG"]
              {{- end }}
              {{- if eq .Values.cloudIdentity.secretsManagement.secretsProvider "awssecretsmanager" }}
              command: ["sh", "-c", "redis-cli ping | grep PONG"]
              {{- end }}
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          {{- if .Values.securityContext.enabled }}
          securityContext:
            privileged: {{ .Values.securityContext.privileged }}
            allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}
            capabilities:
              drop:
              {{- range .Values.securityContext.capabilities.drop }}
                - {{ . }}
              {{- end }}
          {{- end }}
      {{- if .Values.securityContext.enabled }}
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        supplementalGroups:
          {{- with .Values.securityContext.supplementalGroups }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
      {{- end }}
      volumes:
        - name: rpi-queuereader-cache-config
          configMap:
            name: rpi-queuereader-cache-config
        {{- if not .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.volumeClaimTemplates.enabled }}
        - name: rpi-executionservice-cache-data
          emptyDir: {}
        {{- end }}
  {{- if .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.volumeClaimTemplates.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: rpi-queuereader-cache-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.queuereader.realtimeConfiguration.distributedCache.redisSettings.volumeClaimTemplates.storage | quote }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}

---
{{- if .Values.executionservice.enabled }}
{{- if eq .Values.executionservice.internalCache.type "internal" }}

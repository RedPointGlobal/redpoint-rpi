{{- if .Values.networkPolicy.enabled }}
# Default deny all ingress traffic in the namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redpoint-rpi.componentLabels" (dict "root" . "name" "default-deny" "component" "network-policy") | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow ingress controller to reach API services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-apis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redpoint-rpi.componentLabels" (dict "root" . "name" "allow-ingress-to-apis" "component" "network-policy") | nindent 4 }}
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - rpi-realtimeapi
          - rpi-interactionapi
          - rpi-integrationapi
          - rpi-deploymentapi
          - rpi-callbackapi
          - rpi-queuereader
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080

---
# Allow inter-service communication within RPI
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-rpi-internal
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redpoint-rpi.componentLabels" (dict "root" . "name" "allow-rpi-internal" "component" "network-policy") | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: rpi
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: rpi

---
# Allow Redis access from services that need it
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-access
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redpoint-rpi.componentLabels" (dict "root" . "name" "allow-redis-access" "component" "network-policy") | nindent 4 }}
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - rpi-realtimeapi-cache
          - rpi-executionservice-cache
          - rpi-queuereader-cache
          - cdp-cache
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: rpi
      ports:
        - protocol: TCP
          port: 6379

---
# Allow RabbitMQ access from services that need it
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-rabbitmq-access
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redpoint-rpi.componentLabels" (dict "root" . "name" "allow-rabbitmq-access" "component" "network-policy") | nindent 4 }}
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - rpi-realtimeapi-rabbitmq
          - rpi-queuereader-rabbitmq
          - cdp-messageq
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: rpi
      ports:
        - protocol: TCP
          port: 5672
        - protocol: TCP
          port: 15672

---
# Allow Prometheus scraping if custom metrics are enabled
{{- if or .Values.realtimeapi.customMetrics.enabled .Values.executionservice.customMetrics.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redpoint-rpi.componentLabels" (dict "root" . "name" "allow-prometheus-scrape" "component" "network-policy") | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: rpi
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
{{- end }}

{{- if .Values.networkPolicy.allowDNS }}
---
# Allow DNS resolution for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redpoint-rpi.componentLabels" (dict "root" . "name" "allow-dns" "component" "network-policy") | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: rpi
  policyTypes:
    - Egress
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}
{{- end }}

apiVersion: v1
kind: Service
metadata:
  name: rpi-interactionapi
  namespace: {{ .Values.application.namespace }}
  labels:
    app: rpi-interactionapi
    env: {{ .Values.application.environment }}
    version: {{ .Values.application.version | quote }}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: rpi-interactionapi

